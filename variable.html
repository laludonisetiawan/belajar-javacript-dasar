    <title>variable</title>
</head>

<body>
    <script>

        // let di gunakan untuk membuat variable
        let fullName = ("lalu doni setiawan");
        let firstName = ("lalu");
        let middleName = ("doni");
        let lastName = ("setiawan");
        document.writeln(fullName + "<br>");
        document.writeln(firstName + "<br>");
        document.writeln(middleName + "<br>");
        document.writeln(lastName + "<br>");


    </script>
