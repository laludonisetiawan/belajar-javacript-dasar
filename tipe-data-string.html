<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string</title>
</head>

<body>
    <script>
        document.writeln("ini adalah tulisan dalam string");
        document.writeln("<br>");
        document.writeln("lalu doni setiawan.");

        document.writeln("<br>");

        //menambah string menggunakan operator + plus
        document.writeln("nama : doni setiawan");
        document.writeln("<br>");
        document.writeln("hobi : koding");

        //escape sequence atau karakter khusus 
        document.writeln("<textarea cols='100' rows='10'>");
        document.writeln("lalu\ndoni\nsetiawan enter.");
        document.writeln("\\Home\\doni\\12:30\\lombok");
        document.writeln("\" isi tanda petik dua \"");
        document.writeln("\'isi tanda petik satu\'");
        document.writeln("</textarea>");
    </script>
</body>

</html>
